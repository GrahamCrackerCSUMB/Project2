// Top-level build file for shared config across all modules
buildscript {
    ext.kotlin_version = '1.9.10' // Optional; remove if not using Kotlin
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.11.1'
        // classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Optional for Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
